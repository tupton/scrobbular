<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Scrobbular</title>
    {% endif%}
    
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssreset/reset-min.css">
    <link rel="stylesheet" href="/styles/main.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/styles/skeleton.css" type="text/css" media="screen" charset="utf-8">
    {% if styles %}
        {% for style in styles %}
            <link rel="stylesheet" href="/styles/{{ style }}.css" type="text/css" media="screen" charset="utf-8">
        {% endfor %}
    {% endif %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    {% if scripts %}
        {% for script in scripts %}
            <script src="scripts/{{ script }}.js" type="text/javascript"></script>
        {% endfor %}
    {% endif %}

</head>
<body>
    <div id="header">
        <h1><a href="/">Scrobbular</a></h1>
        {% if user %} <span class="user">{{ user }}</span>{% endif %}
        {% if logout %}<span class="logout"><a href="{{ logout }}">Log out</a></span>{% endif %}
    </div>
