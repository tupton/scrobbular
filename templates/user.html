{% include "header.html" %}
{% if secret %}
<div id="secret">
    <form action="/user" method="post">
        <label for="secret">Secret</label><input type="text" name="secret" value="{{ secret }}">
        <input type="submit" id="change_secret" value="Change Secret">
    </form>
</div>
{% else %}
<div id="authenticate">
    <form action="/auth" method="post">
        <input type="submit" id="auth" value="Authenticate with Last.fm">
    </form>
</div>
{% endif %}
{% include "footer.html" %}
