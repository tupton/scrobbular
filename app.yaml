application: scrobbular
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: images/scrobbular_16.png
  upload: images/scrobbular_16.png

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /styles
  static_dir: styles

- url: /scripts
  static_dir: scripts

- url: /.*
  script: hello.py
